<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://www.phptutorial.net/app/css/style.css"
    />
    <link rel="stylesheet" href="register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <video
      id="background-video"
      autoplay
      loop
      muted
      poster="https://assets.codepen.io/6093409/river.jpg"
    >
      <source src="./wave-cafe-video-bg.mp4" type="video/mp4" />
    </video>
    <main>
      <h1>Sign In</h1>

      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
      </div>

      <div>
        <label for="agree">
          <input type="checkbox" name="agree" id="agree" value="yes" /> I agree
          with the
        </label>
      </div>
      <button onclick="login()" type="submit">Login</button>
      <button onclick="register()">register</button>
      <script>
        const login = () => {
          let input1 = document.getElementById("email").value;
          let input2 = document.getElementById("password").value;
          let user = { email: input1 };
          let flag = false;
          const isuser = JSON.parse(localStorage.getItem("users"));
          isuser.forEach((item) => {
            if (item.email === input1 && item.password === input2) {
              flag = true;
              return;
            }
          });
          if (flag) {
            localStorage.setItem("userlogin", JSON.stringify(user));
            window.location = "Admin.html";
          } else {
            alert("Vui lòng kiểm tra lại thông tin");
          }
        };
        const register = () => {
          window.location = "register.html";
        };
      </script>
    </main>
  </body>
</html>

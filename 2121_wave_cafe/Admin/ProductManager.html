  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script>
    let listcafe = JSON.parse(localStorage.getItem("listcafe")) ?? [];

    const handleAddFood = () => {
      // lấy element
      let name = document.getElementById("name");
      let price = document.getElementById("price");
      let imgUrl = document.getElementById("imgUrl");
      let description = document.getElementById("description1");
      let isExist = false;
      const listcafe = JSON.parse(localStorage.getItem("listcafe")) ?? [];
      listcafe.forEach((item) => {
        if (item.name === name.value) {
          isExist = true;
        }
      });
      let newFood = {
        id: listcafe.length ? listcafe[listcafe.length - 1].id + 1 : 1,
        name: name.value,
        price: price.value,
        imgUrl: imgUrl.value,
        description: description.value,
      };
      if (!isExist) {
        listcafe.push(newFood);
        localStorage.setItem("listcafe", JSON.stringify(listcafe));
      } else {
        alert("Có phải bạn đang đê trống hoặc đả trùng tên món");
      }

      name.value = "";
      price.value = "";
      imgUrl.value = "";
      description.value = "";
      renderUser(listcafe);
    };

    const renderUser = (data) => {
      const tbody = document.querySelector("tbody");
      let contentTbody = "";
      data.forEach((item) => {
        contentTbody += `
                <tr style="height: 200px">
                    <td style="width:300px">${item.id}</td>
                    <td style="width:300px">${item.name}</td>
                    <td style="width:300px">${item.price}</td>
                    <td style="width:300px"><img src="${item.imgUrl}" alt=""></td>
                    <td style="width:300px">${item.description}</td>
                    <td><button  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="handleRedirect('${item.id}')">Edit</button>
                        <button class="btn btn-danger" type="button" onclick="handleDelete(${item.id})">Delete</button></td>
                    </tr>
                `;
      });
      tbody.innerHTML = contentTbody;
    };

    const handleDelete = (id) => {
      const listcafe = JSON.parse(localStorage.getItem("listcafe")) ?? [];
      listcafe.forEach((cafe, i) => {
        if (cafe.id == id) {
          listcafe.splice(i, 1);
        }
      });
      localStorage.setItem("listcafe", JSON.stringify(listcafe));
      renderUser(listcafe);
    };
    renderUser(listcafe);

    const handleLogout = () => {
      const out = JSON.parse(localStorage.getItem("userlogin"));
      localStorage.removeItem("userlogin");
      window.location = "Login.html";
    };

    // hannde update
    function handleUpdate() {
      let idProduct = document.getElementById("id-product").value;
      let namevalue = document.getElementById("namevalue").value;
      let price = document.getElementById("pricevalue").value;
      let img = document.getElementById("linkimg").value;
      let description = document.getElementById("description").value;

      const product = {
        id: idProduct,
        name: namevalue,
        price: price,
        imgUrl: img,
        description: description,
      };
      console.log(product);
      //parse ve
      const listcafe = JSON.parse(localStorage.getItem("listcafe")) ?? [];
      listcafe.forEach((item, index) => {
        if (item.id == idProduct) {
          //dung splice de xoa id
          listcafe.splice(index, 1, product);

          //day len locolstrorage
        }
      });
      localStorage.setItem("listcafe", JSON.stringify(listcafe));
      renderUser(listcafe);
    }
    // show input handleredirect
    const handleRedirect = (id) => {
      console.log(id);
      // lấy giá trị của input
      let idProduct = document.getElementById("id-product");
      let namevalue = document.getElementById("namevalue");
      let price = document.getElementById("pricevalue");
      let img = document.getElementById("linkimg");
      let description = document.getElementById("description");

      // parse về
      const listcafe = JSON.parse(localStorage.getItem("listcafe")) ?? [];
      // cho biến trung gian đê hứng item ss được
      let product;
      listcafe.forEach((item) => {
        if (item.id == id) {
          product = item;
        }
        
      });
      if (product) {
        idProduct.value = product.id;
        namevalue.value = product.name;
        price.value = product.price;
        img.value = product.imgUrl;
        description.value = product.description;
      }
    };
    // Tìm kiếm search elements
    const adminsearch = () => {
      // lấy giá trị ô input
      let valueinput = document.getElementById("search").value;
      // cho 1 cái biến bằng arry rổng để chứa các thông tin truyền vào
      let isadminsearch = [];
      //parse về
      const listcafe = JSON.parse(localStorage.getItem("listcafe"));
      console.log(listcafe);
      // chạy vong lập tìm ra tk muốn lấy
      listcafe.forEach((item) => {
        if (item.name.toLowerCase().includes(valueinput.toLowerCase())) {
          // pussh vào mảng
          isadminsearch.push(item);
        }
      });

      renderUser(isadminsearch);
    };
  </script>
